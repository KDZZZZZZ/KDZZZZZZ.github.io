            if (isDark) {

            } else {

            }
        }

        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            updateThemeUI(true);
        } else {

        }

        themeToggleBtn.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {

        ];

        
        let scrollProgress = 0;
        let targetIndex = 0;
        let activeIndex = 0;
        
        
        const CIRCLE_RADIUS = 320;
        const ITEM_SPACING_DEGREES = 20;
        const VISIBLE_ARC_ANGLE = 70;

        
        const arcMenu = document.getElementById('arc-menu');
        const detailPanel = document.getElementById('detail-panel');
        const activeTitle = document.getElementById('active-title');
        const readArticleBtn = document.getElementById('read-article-btn');

        
        function render() {
            arcMenu.innerHTML = ''; 

            ARTICLES.forEach((article, index) => {
                const offset = index - scrollProgress;
                const angleDeg = offset * ITEM_SPACING_DEGREES;

                if (angleDeg < -VISIBLE_ARC_ANGLE || angleDeg > VISIBLE_ARC_ANGLE) return;

                const radius = CIRCLE_RADIUS + 80;
                const angleRad = (angleDeg * Math.PI) / 180;
                const x = Math.cos(angleRad) * radius;
                const y = Math.sin(angleRad) * radius;

                const isActive = Math.abs(offset) < 0.5;
                const opacity = 1 - Math.abs(offset) / (VISIBLE_ARC_ANGLE / ITEM_SPACING_DEGREES);
                const fontWeight = isActive ? '600' : '400';

                const div = document.createElement('div');
                div.className = `absolute flex items-center w-[600px] transition-all duration-300 ease-out origin-left`;
                
                div.style.transform = `translate(${x}px, ${y}px) ${isActive ? 'rotate(0deg)' : `rotate(${angleDeg}deg)`}`;
                div.style.top = '0';
                div.style.left = '0';
                div.style.opacity = Math.max(0, opacity);
                div.style.zIndex = isActive ? 50 : 10;

                
                const line = document.createElement('div');
                line.className = `h-[1px] bg-slate-200 dark:bg-slate-700 mr-4 transition-all duration-500 ${isActive ? 'w-12 bg-black dark:bg-white' : 'w-6'}`;
                
                
                const content = document.createElement('div');
                content.className = 'cursor-pointer group';
                content.onclick = () => {
                    
                    if (targetIndex === index) {
                        window.location.href = article.permalink;
                    } else {
                        targetIndex = index;
                        activeIndex = index;
                        startAnimation();
                    }
                };

                
                const h3 = document.createElement('h3');
                
                h3.className = `text-2xl md:text-3xl transition-all duration-300 ${isActive ? 'text-black dark:text-white font-bold scale-100' : 'text-slate-300 dark:text-slate-600 group-hover:text-slate-400 dark:group-hover:text-slate-500'}`;
                h3.style.fontWeight = fontWeight;
                h3.textContent = article.title;

                
                const dateDiv = document.createElement('div');
                dateDiv.className = `overflow-hidden transition-all duration-500 ${isActive ? 'max-h-20 opacity-100 mt-1' : 'max-h-0 opacity-0'}`;
                const dateP = document.createElement('p');
                dateP.className = "text-xs text-slate-400 font-semibold tracking-widest uppercase";
                dateP.textContent = article.date;
                dateDiv.appendChild(dateP);

                content.appendChild(h3);
                content.appendChild(dateDiv);
                div.appendChild(line);
                div.appendChild(content);
                arcMenu.appendChild(div);
            });

            
            if (activeIndex >= 0 && activeIndex < ARTICLES.length) {
                detailPanel.classList.remove('translate-y-full');
                detailPanel.classList.add('translate-y-0');
                activeTitle.textContent = ARTICLES[activeIndex].title;
                
                
                readArticleBtn.onclick = () => {
                    window.location.href = ARTICLES[activeIndex].permalink;
                };
            } else {
                detailPanel.classList.add('translate-y-full');
                detailPanel.classList.remove('translate-y-0');
            }
        }

        
        let animationFrameId;

        function animate() {
            
            
            const factor = 0.08; 
            const diff = targetIndex - scrollProgress;
            
            if (Math.abs(diff) > 0.001) {
                scrollProgress += diff * factor;
                render();
                animationFrameId = requestAnimationFrame(animate);
            } else {
                scrollProgress = targetIndex;
                render();
                animationFrameId = null;
            }
        }

        function startAnimation() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animate();
        }

        
        let isScrolling = false;
        let scrollTimeout;

        window.addEventListener('wheel', (e) => {
            e.preventDefault(); 

            
            if (isScrolling) return;

            
            if (Math.abs(e.deltaY) < 10) return;

            isScrolling = true;
            
            if (e.deltaY > 0) {
                targetIndex++;
            } else {
                targetIndex--;
            }

            
            if (targetIndex < 0) targetIndex = 0;
            if (targetIndex > ARTICLES.length - 1) targetIndex = ARTICLES.length - 1;

            activeIndex = targetIndex;
            
            
            startAnimation();

            
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                isScrolling = false;
            }, 200); 
        }, { passive: false });

        
        render();

    </script>
