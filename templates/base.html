<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个人博客{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('index') }}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">个人博客</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('create') }}" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">写文章</a>
                        <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-gray-500 hover:bg-gray-600 text-white rounded-lg">登出</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">登录</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            &copy; 2023 个人博客. All rights reserved.
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
