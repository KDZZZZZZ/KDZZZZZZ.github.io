{% extends "base.html" %}

{% block title %}编辑文章 - {{ post.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">编辑文章</h1>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">标题</label>
            <input type="text" name="title" id="title" value="{{ post.title }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="summary" class="block text-sm font-medium text-gray-700">摘要（可选）</label>
            <input type="text" name="summary" id="summary" value="{{ post.summary or '' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="image_url" class="block text-sm font-medium text-gray-700">封面图片URL（可选）</label>
            <input type="url" name="image_url" id="image_url" value="{{ post.image_url or '' }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">内容</label>
            <div class="mt-1">
                <textarea id="content" name="content" rows="20" required
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ post.content }}</textarea>
            </div>
            <p class="mt-2 text-sm text-gray-500">支持 Markdown 格式</p>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('post', post_id=post.id) }}" 
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                取消
            </a>
            <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                保存更改
            </button>
        </div>
    </form>
</div>

<script>
    // 实时预览功能可以在这里添加
</script>
{% endblock %}
