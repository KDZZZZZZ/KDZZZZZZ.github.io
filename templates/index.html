{% extends "base.html" %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="grid gap-8">
        {% for post in posts %}
        <article class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-2">
                    <a href="{{ url_for('post', post_id=post.id) }}" class="text-gray-900 hover:text-blue-600">
                        {{ post.title }}
                    </a>
                </h2>
                <div class="text-gray-600 text-sm mb-4">
                    <span class="mr-4">
                        <i class="fas fa-calendar-alt"></i>
                        {{ post.created.strftime('%Y年%m月%d日') }}
                    </span>
                    <span>
                        <i class="fas fa-user"></i>
                        {{ post.author.username }}
                    </span>
                </div>
                <div class="markdown-body prose max-w-none">
                    {{ post.preview | safe }}
                </div>
                <div class="mt-4">
                    <a href="{{ url_for('post', post_id=post.id) }}" class="text-blue-600 hover:text-blue-800">
                        阅读更多 →
                    </a>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
