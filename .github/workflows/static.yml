name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install Frozen-Flask markdown2
      
      - name: Initialize database
        run: |
          echo "Initializing database..."
          python -c "from app import init_db; init_db()" || { echo "Failed to initialize database"; exit 1; }
          ls -la blog.db || { echo "Database file not found"; exit 1; }
      
      - name: Generate static files
        run: |
          echo "Generating static files..."
          python -c "
          import sys
          from freeze import app, freezer
          try:
              freezer.freeze()
              print('Static files generated successfully')
          except Exception as e:
              print(f'Error generating static files: {str(e)}', file=sys.stderr)
              sys.exit(1)
          "
          ls -la build/ || { echo "Build directory not found"; exit 1; }
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
