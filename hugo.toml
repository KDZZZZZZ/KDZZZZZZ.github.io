baseURL = 'https://KDZZZZZZ.github.io'
languageCode = 'zh-cn'
defaultContentLanguage = 'zh'
title = 'KrislinBlog'
theme = 'PaperMod'

# 搜索功能
[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
  defaultTheme = "dark"  # 默认使用暗色主题
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  
  # 主页模式设置
  [params.profileMode]
    enabled = true
    title = "Krislin"
    subtitle = "你好！我是Krislin，这里是我的博客网站。分享有趣的技术和生活，主要是为了记录在大学学习的一些开发经历。"
    imageUrl = "/images/profile.jpg"
    imageTitle = "Krislin"
    imageWidth = 150
    imageHeight = 150

    [[params.profileMode.buttons]]
    name = "文章"
    url = "/posts"
    
    [[params.profileMode.buttons]]
    name = "标签"
    url = "/tags"

  # 社交图标
  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/KDZZZZZZ"

  # 页面底部信息
  [params.footer]
  since = 2024
  poweredBy = true

  # 主页背景
  [params.assets]
  disableHLJS = true
  favicon = "/favicon.ico"
  customCSS = ["css/custom.css"]

[menu]
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 1
  [[menu.main]]
    identifier = "posts"
    name = "文章"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 3
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 4
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 5
